<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Boston Bus Tracker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  .map-overlay{
    position: absolute;
    left: 0;
    padding: 10px;
  }
</style>
</head>

<body>
	
<div id="map"></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1Ijoid3dyaWdodDIxIiwiYSI6ImNsandzMno0ZDA1aTAzZm15bG1nZzZlcWMifQ.Ul9Oy40d-hWa_hvwaLNXbw';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-71.104081, 42.365554],
    zoom: 14
});

let markers = [];

// new
async function run(){
	const locations = await getBusLocations();
    // get bus data    
	console.log(new Date());
	console.log(locations);

	// Remove old markers
	markers.forEach(marker => {
		marker.remove();
	});
	markers = [];

	// Draw new markers
	locations.forEach(location => {
		const {latitude, longitude} = location;
		const marker = new mapboxgl.Marker()
			.setLngLat([longitude, latitude])
			.addTo(map);
		markers.push(marker)
	})
	
	// timer
	setTimeout(run, 15000)
}

// Request bus data from MBTA
async function getBusLocations(){
	const url = 'https://api-v3.mbta.com/vehicles?filter[route]=1&include=trip';
	const response = await fetch(url);
	const json = await response.json();
	let buses = [];

	for (let i= 0; i < json.data.length; i++){

		// method 2
		let busAttributes = {
			id: json.data[i].id,
			latitude: json.data[i].attributes.latitude,
			longitude: json.data[i].attributes.longitude
		};
		buses.push(busAttributes)
	}

	return buses
}

run();


</script>
</body>
